<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form </title>
</head>
<body>
    <h1>Please schedule Your Trip!</h1>
    <form>
        <label for="Uname">Username</label>
       <input type="text" id="Uname" required name="Username" placeholder="Unique Username"/>
       
       <br/>
       <label for="pass">Password</label>
       <input type="password" id="pass" 
       required
        minlength="6" 
        maxlength="8"
        size="12"
        name="Password"/>
       <br/><br/>
       <input type="submit"/>

    </form>
    
</body>
</html>
